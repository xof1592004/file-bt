  <link rel="stylesheet" href="styles.css">
  <style>
          * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                  }
                  
                  body {
                    font-family: Arial, sans-serif;
                    margin: 20px;
                  }
                  
                  header {
                    background-color: #333;
                    color: #fff;
                    padding: 10px;
                    text-align: center;
                  }
                  
                  main {
                    display: flex;
                    justify-content: center; /* Hiển thị sản phẩm ở giữa */
                    margin-top: 20px;
                  }
                  
                  .products-container {
                    display: flex;
                    justify-content: space-between; /* Cân đối hai sản phẩm */
                    width: 60%;
                  }
                  
                  .product {
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    padding: 10px;
                    width: 45%;
                    margin-bottom: 20px;
                  }
                  
                  button {
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    padding: 8px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                  }
                  
                  button:hover {
                    background-color: #45a049;
                  }
                  
                  .cart-container {
                    width: 25%;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                  }
                  
                  .hidden {
                    display: none;
                  }
                  
                  .success-message {
                    background-color: #4CAF50;
                    color: white;
                    text-align: center;
                    padding: 10px;
                    margin-top: 20px;
                    border-radius: 5px;
                    display: none; /* Bắt đầu ẩn nội dung */
                  }
  </style>
</head>
